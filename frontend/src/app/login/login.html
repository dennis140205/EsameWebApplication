<div class="container-fluid min-vh-100 p-0">
  <div class="row g-0 min-vh-100">

    <div class="col-lg-8 d-none d-lg-block hero-section">
      <a routerLink="/" class="back-link">
        <i class="bi bi-arrow-left me-2"></i>Torna alla Home
      </a>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="display-4 fw-bold">Bentornato Mister</h1>
      </div>
    </div>

    <div class="col-lg-4 d-flex justify-content-center align-items-center bg-white">

      <div class="login-container w-100">

        <div class="text-center mb-4">
          <i class="bi bi-person-plus-fill login-icon"></i>
          <h2 class="login-title">Effettua Login</h2>
        </div>

        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com"
                     [(ngModel)]="dati.email" name="email" required>
              <label for="email">Indirizzo Email</label>
            </div>

            <div class="form-floating mb-3 password-wrapper">
              <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" id="password"
                     placeholder="Password" [(ngModel)]="dati.password" name="password" required>
              <label for="password">Password</label>

              <i class="bi password-toggle-icon" [class.bi-eye-slash-fill]="isPasswordVisible"
                 [class.bi-eye-fill]="!isPasswordVisible" (click)="togglePasswordVisibility()">
              </i>
            </div>
          </div>

          <button type="submit" class="btn btn-login">
            ACCEDI
          </button>

          <div class="text-center mt-4">
            <p class="text-muted small mb-1">Non hai ancora un account?</p>
            <a routerLink="/register" class="register-link">
              Registrati
            </a>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>
