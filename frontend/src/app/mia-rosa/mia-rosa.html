<div class="rosa-container">
  <div class="card-widget">
    <div class="widget-header d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <span class="header-icon">ðŸ“‹</span>
        <h3 class="m-0">ELENCO CALCIATORI</h3>
      </div>


      <div class="header-actions d-flex align-items-center gap-3">
        <div class="credits-pill">ðŸ’°<strong>{{ creditiSelezionati}} Cr.</strong> </div>
        <div class="select-wrapper">
          <i class="bi bi-people-fill select-icon"></i>
          <select class="minimal-select"
                  [(ngModel)]="idSquadraSelezionata"
                  (change)="onCambioSquadra()">
            <option *ngFor="let sq of squadreLega" [value]="sq.idFantasquadra">
              {{ sq.nomeFantasquadra }} {{ sq.idFantasquadra === idMiaSquadra ? '(Tu)' : '' }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="custom-table">
        <thead>
        <tr>
          <th>Ruolo</th>
          <th>Nome Calciatore</th>
          <th>Squadra</th>
          <th class="text-center">Quot.</th>
          <th class="text-center">Acquisto</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let g of calciatori">
          <td style="width: 60px;">
            <span class="badge-ruolo" [attr.data-ruolo]="g.ruolo">{{ g.ruolo }}</span>
          </td>
          <td class="player-cell">
            <span class="fw-bold">{{ g.nome }}</span>
          </td>
          <td class="team-reale-cell">{{ g.squadraReale }}</td>
          <td class="text-center text-muted">{{ g.quotazione }}</td>
          <td class="text-center fw-bold text-success">
            {{ g.prezzoAcquisto }}
          </td>
        </tr>
        </tbody>
      </table>

      <div *ngIf="calciatori.length === 0" class="empty-state">
        <i class="bi bi-search d-block mb-2"></i>
        Nessun calciatore trovato per questa squadra.
      </div>
    </div>
  </div>
</div>
